<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form name="kontakt" netlify>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="email">Email</label>
          <input placeholder="jens@jensen.com" id="email" name="email" type="email">

          <label for="navn">Navn</label>
          <input placeholder="Jens" id="navn" name="navn" type="text">

          <label for="efternavn">Efternavn</label>
          <input placeholder="Jensen" id="efternavn" name="efternavn" type="text">
          <label>

            <select name="liste">
              <option value="">Vælg Profil</option>
              <option value="studerende">Studerende</option>
              <option value="underviser">Underviser</option>
            </select>
          </label>
          <label>
            <textarea name="besked" id="" cols="80" rows="15"></textarea>
          </label>

          <button>Send</button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
